name: myreminder
description: "A modern reminder and to-do calendar app with alarm notifications"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # Local Notifications & Alarms
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4
  android_alarm_manager_plus: ^4.0.4
  
  # Image Handling
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1
  
  # UI & Utils
  intl: ^0.19.0
  uuid: ^4.5.1
  equatable: ^2.0.7
  dartz: ^0.10.1
  get_it: ^8.0.2
  flutter_datetime_picker_plus: ^2.2.0
  table_calendar: ^3.1.2
  
  # Deep Linking
  go_router: ^14.6.2
  
  # Permission Handling
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.13
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
